<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-6">
    <form [formGroup]="askForm" (submit)="submit()">
      <div class="row">
        Vorname : {{ user.vorname }}, nachname : {{ user.nachname }}
        <br />
        Benutzername : {{ active?.benutzerName }}
      </div>
      <div class="col-md-12">
        <div class="position-relative form-group">
          <input name="usernameIt" formControlName="usernameIt" id="usernameIt" placeholder="username hier..."
            type="text" class="form-control" />
        </div>
      </div>
      <div class="col-md-12">
        <div class="position-relative form-group">
          <input name="emailIt" formControlName="emailIt" id="emailIt" placeholder="email hier..." type="email"
            class="form-control" />
        </div>
      </div>
      <div class="col-md-12">
        <div class="position-relative form-group">
          <input name="bestellgrundIt" formControlName="bestellgrundIt" id="bestellgrundIt"
            placeholder="bestellgrund hier..." type="text" class="form-control" />
        </div>
      </div>
      <div class="col-md-12">
        <div class="position-relative form-group">
          <input name="preisIt" formControlName="preisIt" id="preisIt" placeholder="preisIt hier..." type="number"
            class="form-control" />
        </div>
      </div>
      <div class="col-md-12">
        <div class="position-relative form-group">
          <textarea name="bestellreferenzIt" formControlName="bestellreferenzIt" id="bestellreferenzIt"
            placeholder="bestellreferenz hier..." type="text" class="form-control"></textarea>
        </div>
      </div>
      <div class="col-md-12">
        <div class="position-relative form-group">
          <textarea name="rechnungMitKostenstelleIt" formControlName="rechnungMitKostenstelleIt"
            id="rechnungMitKostenstelleIt" placeholder="rechnungMitKostenstelle hier..." type="text"
            class="form-control"></textarea>
        </div>
      </div>
      <div class="col-md-12">
        <div class="position-relative form-group">
          <textarea name="abgabeBuchIt" formControlName="abgabeBuchIt" id="abgabeBuchIt"
            placeholder="abgabeBuch hier..." type="text" class="form-control"></textarea>
        </div>
      </div>
      <div class="col-md-12">
        <div class="position-relative form-group">
          <input name="buchhaltungExp" formControlName="buchhaltungExp" id="buchhaltung"
            placeholder="buchhaltung hier..." type="number" class="form-control"/>
        </div>
      </div>
      <div class="col-md-12">
        <div class="position-relative form-group">
          <label>Brauche Hilfe in Was?</label>
          <select formControlName="braucheHilfe" class="form-control">
            <option value=""></option>
            <option value="Gerät">Gerät</option>
            <option value="OS">OS</option>
            <option value="Software">Software</option>
            <option value="Sonstiges">Sonstiges</option>
          </select>
        </div>
        <div class="col-md-12">
          <div class="position-relative form-group">
            <label>Versanddatum :</label>
            <input name="versanddatumExp" formControlName="versanddatumExp" id="versanddatumExp" placeholder="Versanddatum hier..." type="date"
              class="form-control" />
          </div>
        </div>
        <div class="col-md-12">
          <label>Hilfe ?</label>
          <div class="position-relative form-group">
            <input name="hilfe" formControlName="hilfe" type="checkbox" class="form-control" />
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="float-right">
          <button class="btn btn-success">Confirmer</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-4">
    <div *ngFor="let data of datas">
      <div *ngIf="data.freigabeVort">
        <div class="row">
          Utilisateur : {{ data.benutzerName }}
        </div>
        <div class="row">
          <input type="button" value="valider" (click)="edit(data)" />
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
